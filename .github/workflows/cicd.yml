name: flask github action CI/CD
on:
  push:
    branches: [ "main" ]

jobs:
  # Job 1: Build & Test (Giữ nguyên như cũ)
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flask uvicorn pytest httpx flake8
      - name: Test with pytest
        run: pytest

  # Job 2: Build Docker & Push to Hub
  build-push-docker:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          # Đặt tag là latest để VPS luôn pull bản mới nhất
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/my-devops-demo:latest

  # Job 3: Deploy to VPS
  deploy-to-vps:
    needs: build-push-docker
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_IP }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          # Script chạy trên VPS của bạn
          script: |
            # Pull image mới nhất về
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/my-devops-demo:latest
            
            # Stop và xóa container cũ (nếu đang chạy)
            docker stop my-app-container || true
            docker rm my-app-container || true
            
            # Chạy container mới
            docker run -d \
              --name my-app-container \
              -p 3000:3000 \
              --restart unless-stopped \
              ${{ secrets.DOCKERHUB_USERNAME }}/my-devops-demo:latest
